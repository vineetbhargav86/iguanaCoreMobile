<ion-view view-title="Options">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ui-sref="tab.dash">Back</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ui-sref="setting.language">
                Language <span class="fr color-grey size-12">English</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item-divider"></ion-item>

            <ion-item class="item-icon-right" ui-sref="setting.coin">
                Coin <span class="fr color-grey size-12">BTC</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-icon-right" ui-sref="setting.currency">
                Alternative Currency <span class="fr color-grey size-12">USD</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item-divider"></ion-item>

            <ion-item class="item-icon-right" ui-sref="setting.fee">
                Network Fee Policy <span class="fr color-grey size-12">Normal</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-toggle toggle-class="toggle-balanced">Use Unconfirmed Funds</ion-toggle>

            <ion-item class="item-divider"></ion-item>

            <ion-item class="item-icon-right" ui-sref="setting.backup">
                Backup
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-icon-right" ui-sref="setting.advanced">
                Advanced <span class="color-grey padding-left size-12">More options for advanced users</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-toggle toggle-class="toggle-balanced">Request Password</ion-toggle>

            <ion-item class="item-divider"></ion-item>

            <ion-item class="item-icon-right">
                About Iguana
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
